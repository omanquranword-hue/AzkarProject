<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أذكاري - تجربة روحانية</title>
    <style>
        :root { --primary: #004d40; --secondary: #c5a059; --bg: #f8faf9; }
        body { font-family: 'SF Pro Arabic', sans-serif; background: #f0f4f7; margin: 0; padding: 20px; scroll-behavior: smooth; }
        .container { max-width: 450px; margin: auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .reset-btn { background: none; border: 1px solid var(--secondary); color: var(--secondary); padding: 5px 15px; border-radius: 20px; cursor: pointer; float: left; }
        .zekr-card { background: white; border-radius: 24px; padding: 30px 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        .zekr-text { font-size: 1.5rem; color: #34495e; display: block; margin-bottom: 25px; line-height: 1.8; }
        .counter-outer { display: inline-flex; align-items: center; justify-content: center; width: 90px; height: 90px; border-radius: 50%; border: 4px solid #e0f2f1; }
        .counter-val { font-size: 2.2rem; font-weight: 800; color: var(--primary); }
        .finished { opacity: 0.3; transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="reset-btn" onclick="resetAll()">إعادة ضبط ↺</button>
            <h1 style="color:var(--primary)">أذكار المسلم</h1>
        </div>
        <div id="main-list"></div>
    </div>

    <script>
        function load() {
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            const list = document.getElementById('main-list');
            list.innerHTML = '';
            data.forEach((item, i) => {
                let displayCount = item.currentCount !== undefined ? item.currentCount : item.count;
                list.innerHTML += `
                    <div class="zekr-card ${displayCount === 0 ? 'finished' : ''}" id="card-${i}" onclick="tap(${i})">
                        <span class="zekr-text">${item.text}</span>
                        <div class="counter-outer"><div class="counter-val" id="cnt-${i}">${displayCount}</div></div>
                    </div>`;
            });
        }

        function tap(i) {
            let data = JSON.parse(localStorage.getItem('azkarData'));
            if (data[i].currentCount === undefined) data[i].currentCount = data[i].count;

            if (data[i].currentCount > 0) {
                data[i].currentCount--;
                
                // اهتزاز النقر العادي (قصير جداً)
                if ("vibrate" in navigator) navigator.vibrate(20);

                document.getElementById(`cnt-${i}`).innerText = data[i].currentCount;
                
                if (data[i].currentCount === 0) {
                    document.getElementById(`card-${i}`).classList.add('finished');
                    
                    // نمط اهتزاز مميز عند الانتهاء (اهتزاز، توقف، اهتزاز)
                    if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
                    
                    setTimeout(() => {
                        const next = document.getElementById(`card-${i + 1}`);
                        if (next) next.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 500);
                }
                localStorage.setItem('azkarData', JSON.stringify(data));
            }
        }

        function resetAll() {
            if (confirm("إعادة ضبط العدادات؟")) {
                let data = JSON.parse(localStorage.getItem('azkarData')) || [];
                data.forEach(item => item.currentCount = item.count);
                localStorage.setItem('azkarData', JSON.stringify(data));
                load();
                window.scrollTo(0, 0);
            }
        }
        window.onload = load;
    </script>
</body>
</html>
