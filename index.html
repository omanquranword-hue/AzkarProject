<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الأذكار</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #00796b; }
        .zekr-card { background: #e0f2f1; margin: 10px 0; padding: 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        .zekr-card:active { transform: scale(0.95); background: #b2dfdb; }
        .zekr-text { font-size: 1.4rem; display: block; margin-bottom: 10px; }
        .counter { font-size: 2rem; font-weight: bold; color: #00796b; }
        .admin-link { display: inline-block; margin-top: 20px; color: #777; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>أذكار المسلم</h1>
    <div id="main-azkar-container"></div>
    <a href="admin.html" class="admin-link">⚙️ لوحة الإدارة</a>
</div>
<script>
    function loadMainAzkar() {
        const container = document.getElementById('main-azkar-container');
        const azkar = JSON.parse(localStorage.getItem('azkarData')) || [];
        if (azkar.length === 0) {
            container.innerHTML = '<p>لا توجد أذكار، انتقل للإدارة.</p>';
            return;
        }
        container.innerHTML = '';
        azkar.forEach((item, index) => {
            container.innerHTML += `
                <div class="zekr-card" onclick="decrementCount(${index})">
                    <span class="zekr-text">${item.text}</span>
                    <div class="counter" id="count-${index}">${item.count}</div>
                </div>`;
        });
    }
    function decrementCount(index) {
        let azkar = JSON.parse(localStorage.getItem('azkarData'));
        if (azkar[index].count > 0) {
            azkar[index].count--;
            document.getElementById('count-' + index).innerText = azkar[index].count;
            localStorage.setItem('azkarData', JSON.stringify(azkar));
        }
    }
    window.onload = loadMainAzkar;
</script>
</body>
</html>
