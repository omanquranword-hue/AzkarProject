<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار المسلم</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f7; padding: 20px; text-align: center; }
        .zekr-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .counter { background: #00796b; color: white; padding: 10px 25px; border-radius: 50px; display: inline-block; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>أذكار المسلم</h1>
    <div id="main-list">جاري التحميل...</div>
    <div style="margin-top:20px;"><a href="admin.html" style="color:#999; text-decoration:none;">⚙️ الإدارة</a></div>
    <script>
        const FB_URL = "https://azkarglobal-default-rtdb.firebaseio.com";
        async function load() {
            try {
                const res = await fetch(FB_URL);
                const data = await res.json();
                const list = document.getElementById('main-list');
                list.innerHTML = '';
                if(!data) { list.innerHTML = "لا توجد أذكار حالياً."; return; }
                Object.keys(data).forEach(id => {
                    const item = data[id];
                    list.innerHTML += `<div class="zekr-card">
                        <p style="font-size:1.2rem;">${item.text}</p>
                        <div class="counter">${item.count}</div>
                    </div>`;
                });
            } catch (e) { document.getElementById('main-list').innerText = "خطأ في الاتصال بالسيرفر"; }
        }
        window.onload = load;
    </script>
</body>
</html>
