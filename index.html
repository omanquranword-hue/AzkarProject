<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أذكار المسلم - عالمي</title>
    <style>
        :root { --primary: #004d40; --secondary: #c5a059; }
        body { font-family: 'SF Pro Arabic', sans-serif; background: #f0f4f7; margin: 0; padding: 20px; scroll-behavior: smooth; }
        .container { max-width: 450px; margin: auto; padding-bottom: 50px; }
        .header { text-align: center; margin-bottom: 25px; }
        .zekr-card { background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; }
        .zekr-text { font-size: 1.4rem; color: #34495e; display: block; margin-bottom: 20px; line-height: 1.7; }
        .counter-badge { background: var(--primary); color: white; padding: 10px 30px; border-radius: 50px; font-size: 1.8rem; font-weight: bold; display: inline-block; min-width: 50px; }
        .finished { opacity: 0.4; filter: grayscale(1); }
        .footer { text-align: center; margin-top: 30px; }
        .btn-admin { color: #999; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color:var(--primary)">أذكار المسلم</h1>
            <p id="loading-status" style="color:var(--secondary)">جاري تحميل الأذكار العالمية...</p>
        </div>
        <div id="main-list"></div>
        <div class="footer"><a href="admin.html" class="btn-admin">⚙️ الإدارة</a></div>
    </div>

    <script>
        // ضع رابط Firebase الخاص بك هنا (نفس الرابط الذي وضعته في admin.html)
        const FB_URL = "https://azkarproject-XXXXX-default-rtdb.firebaseio.com/azkar.json";

        async function loadGlobalAzkar() {
            try {
                const response = await fetch(FB_URL);
                const data = await response.json();
                const list = document.getElementById('main-list');
                document.getElementById('loading-status').style.display = 'none';
                
                list.innerHTML = '';
                if (!data) {
                    list.innerHTML = "<p style='text-align:center'>لا توجد أذكار عالمية حالياً.</p>";
                    return;
                }

                // تحويل بيانات Firebase إلى مربعات أذكار
                Object.keys(data).forEach(id => {
                    const item = data[id];
                    // استخدام LocalStorage فقط لحفظ عداد التسبيح الشخصي لكل مستخدم
                    let localCount = localStorage.getItem('count_' + id) || item.count;
                    
                    list.innerHTML += `
                        <div class="zekr-card ${localCount == 0 ? 'finished' : ''}" id="card-${id}" onclick="tap('${id}', ${item.count})">
                            <span class="zekr-text">${item.text}</span>
                            <div class="counter-badge" id="cnt-${id}">${localCount}</div>
                        </div>`;
                });
            } catch (error) {
                document.getElementById('loading-status').innerText = "خطأ في الاتصال بالسيرفر";
            }
        }

        function tap(id, originalCount) {
            let current = parseInt(document.getElementById('cnt-' + id).innerText);
            if (current > 0) {
                current--;
                document.getElementById('cnt-' + id).innerText = current;
                localStorage.setItem('count_' + id, current);
                if (window.navigator.vibrate) window.navigator.vibrate(50);
                if (current === 0) {
                    document.getElementById('card-' + id).classList.add('finished');
                }
            }
        }

        window.onload = loadGlobalAzkar;
    </script>
</body>
</html>
