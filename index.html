<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكاري</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f7; margin: 0; padding: 20px; user-select: none; }
        .container { max-width: 500px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { color: #2c3e50; font-size: 1.5rem; margin: 0; }
        .reset-btn { background: #cfd8dc; color: #455a64; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; border: none; font-weight: bold; }
        .zekr-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .zekr-card:active { transform: scale(0.98); background: #f8f9fa; }
        .zekr-text { font-size: 1.3rem; color: #333; display: block; margin-bottom: 15px; line-height: 1.6; }
        .counter-badge { background: #00796b; color: white; padding: 10px 30px; border-radius: 50px; font-size: 1.8rem; font-weight: bold; display: inline-block; min-width: 50px; transition: 0.3s; }
        .finished { background: #b0bec5 !important; }
        .footer { text-align: center; margin-top: 30px; }
        .btn-settings { color: #90a4ae; text-decoration: none; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>أذكار المسلم</h1>
            <button class="reset-btn" onclick="resetAll()">إعادة ضبط ↺</button>
        </div>
        <div id="main-list"></div>
        <div class="footer">
            <a href="admin.html" class="btn-settings">⚙️ الإدارة (محمية)</a>
        </div>
    </div>

    <script>
        // دالة تحميل الأذكار
        function load() {
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            const list = document.getElementById('main-list');
            list.innerHTML = data.length ? '' : "<p style='text-align:center; color:#999;'>لا توجد أذكار. أضفها من الإدارة.</p>";
            
            data.forEach((item, i) => {
                // نستخدم 'currentCount' إذا كان موجوداً، وإلا نستخدم 'count' الأصلي
                let displayCount = item.currentCount !== undefined ? item.currentCount : item.count;
                list.innerHTML += `
                    <div class="zekr-card" onclick="tap(${i})">
                        <span class="zekr-text">${item.text}</span>
                        <div class="counter-badge ${displayCount === 0 ? 'finished' : ''}" id="cnt-${i}">${displayCount}</div>
                    </div>`;
            });
        }

        // دالة النقر (التسبيح)
        function tap(i) {
            let data = JSON.parse(localStorage.getItem('azkarData'));
            if (data[i].currentCount === undefined) data[i].currentCount = data[i].count;

            if (data[i].currentCount > 0) {
                data[i].currentCount--;
                if (window.navigator.vibrate) window.navigator.vibrate(40); // اهتزاز خفيف
                
                document.getElementById(`cnt-${i}`).innerText = data[i].currentCount;
                if (data[i].currentCount === 0) {
                    document.getElementById(`cnt-${i}`).classList.add('finished');
                    if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]); // اهتزاز مميز عند الانتهاء
                }
                localStorage.setItem('azkarData', JSON.stringify(data));
            }
        }

        // دالة إعادة الضبط للقيم الأصلية
        function resetAll() {
            if (confirm("هل تريد إعادة جميع العدادات إلى أرقامها الأصلية؟")) {
                let data = JSON.parse(localStorage.getItem('azkarData')) || [];
                data.forEach(item => item.currentCount = item.count);
                localStorage.setItem('azkarData', JSON.stringify(data));
                load();
            }
        }

        window.onload = load;
    </script>
</body>
</html>
