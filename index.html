<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أذكار المسلم</title>
    <style>
        :root { --primary: #004d40; --secondary: #c5a059; }
        body { font-family: sans-serif; background: #f0f4f7; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: auto; }
        .zekr-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .zekr-text { font-size: 1.4rem; color: #333; display: block; margin-bottom: 15px; }
        .counter-badge { background: var(--primary); color: white; padding: 10px 30px; border-radius: 50px; font-size: 1.8rem; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:var(--primary)">أذكار المسلم</h1>
        <div id="main-list">جاري التحميل...</div>
        <div style="margin-top:30px;"><a href="admin.html" style="color:#999; text-decoration:none;">⚙️ الإدارة</a></div>
    </div>

    <script>
        const FB_URL = "https://azkarproject-XXXXX-default-rtdb.firebaseio.com/azkar.json"; // تأكد من وضع رابطك هنا

        async function load() {
            try {
                const res = await fetch(FB_URL);
                const data = await res.json();
                const list = document.getElementById('main-list');
                list.innerHTML = '';

                if (!data) {
                    list.innerHTML = "لا توجد أذكار حالياً.";
                    return;
                }

                Object.keys(data).forEach(id => {
                    const item = data[id];
                    // التأكد من أن النص موجود لتجنب undefined
                    const text = item.text || "ذكر غير معروف";
                    const count = item.count || 0;
                    
                    let localCount = localStorage.getItem('count_' + id);
                    if (localCount === null) localCount = count;

                    list.innerHTML += `
                        <div class="zekr-card" onclick="tap('${id}')">
                            <span class="zekr-text">${text}</span>
                            <div class="counter-badge" id="cnt-${id}">${localCount}</div>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('main-list').innerText = "خطأ في الاتصال بالسيرفر";
            }
        }

        function tap(id) {
            const el = document.getElementById('cnt-' + id);
            let current = parseInt(el.innerText);
            if (current > 0) {
                current--;
                el.innerText = current;
                localStorage.setItem('count_' + id, current);
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }
        window.onload = load;
    </script>
</body>
</html>
