<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أذكاري - تجربة روحانية</title>
    <style>
        :root {
            --primary: #004d40;
            --secondary: #c5a059;
            --bg: #f8faf9;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        body { 
            font-family: 'SF Pro Arabic', 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            background-attachment: fixed;
            margin: 0; padding: 20px; color: #2c3e50;
            scroll-behavior: smooth;
        }
        .container { max-width: 450px; margin: auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px 0; }
        h1 { font-size: 1.8rem; color: var(--primary); margin: 0; font-weight: 700; }
        .reset-wrapper { display: flex; justify-content: flex-end; margin-bottom: 15px; }
        .reset-btn { 
            background: none; border: 1px solid var(--secondary); color: var(--secondary);
            padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
        }
        .zekr-card { 
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px; padding: 30px 20px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 77, 64, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        .zekr-card:active { transform: scale(0.98); }
        .zekr-text { font-size: 1.5rem; color: #34495e; display: block; margin-bottom: 25px; line-height: 1.8; }
        .counter-outer {
            display: inline-flex; align-items: center; justify-content: center;
            width: 90px; height: 90px; border-radius: 50%;
            border: 4px solid #e0f2f1;
        }
        .counter-val { font-size: 2.2rem; font-weight: 800; color: var(--primary); }
        .finished { opacity: 0.3; transform: scale(0.9); }
        .footer { text-align: center; margin-top: 50px; padding-bottom: 30px; }
        .btn-settings { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>أذكار المسلم</h1></div>
        <div class="reset-wrapper"><button class="reset-btn" onclick="resetAll()">إعادة ضبط ↺</button></div>
        <div id="main-list"></div>
        <div class="footer"><a href="admin.html" class="btn-settings">⚙️ الإعدادات</a></div>
    </div>

    <script>
        function load() {
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            const list = document.getElementById('main-list');
            list.innerHTML = data.length ? '' : "<p style='text-align:center;'>لا توجد أذكار..</p>";
            
            data.forEach((item, i) => {
                let displayCount = item.currentCount !== undefined ? item.currentCount : item.count;
                list.innerHTML += `
                    <div class="zekr-card ${displayCount === 0 ? 'finished' : ''}" id="card-${i}" onclick="tap(${i})">
                        <span class="zekr-text">${item.text}</span>
                        <div class="counter-outer">
                            <div class="counter-val" id="cnt-${i}">${displayCount}</div>
                        </div>
                    </div>`;
            });
        }

        function tap(i) {
            let data = JSON.parse(localStorage.getItem('azkarData'));
            if (data[i].currentCount === undefined) data[i].currentCount = data[i].count;

            if (data[i].currentCount > 0) {
                data[i].currentCount--;
                if (window.navigator.vibrate) window.navigator.vibrate(35);
                document.getElementById(`cnt-${i}`).innerText = data[i].currentCount;
                
                if (data[i].currentCount === 0) {
                    const currentCard = document.getElementById(`card-${i}`);
                    currentCard.classList.add('finished');
                    if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
                    
                    // الانتقال للذكر التالي بعد 600 مللي ثانية
                    setTimeout(() => {
                        const nextCard = document.getElementById(`card-${i + 1}`);
                        if (nextCard) {
                            nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 600);
                }
                localStorage.setItem('azkarData', JSON.stringify(data));
            }
        }

        function resetAll() {
            if (confirm("إعادة العدادات؟")) {
                let data = JSON.parse(localStorage.getItem('azkarData')) || [];
                data.forEach(item => item.currentCount = item.count);
                localStorage.setItem('azkarData', JSON.stringify(data));
                load();
                window.scrollTo(0, 0);
            }
        }
        window.onload = load;
    </script>
</body>
</html>
