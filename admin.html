<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة الأذكار</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; direction: rtl; }
        .box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #00796b; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        .item { background: #eee; padding: 10px; margin-top: 10px; display: flex; justify-content: space-between; border-radius: 5px; }
        .del-btn { background: #ff5252; padding: 5px 10px; border-radius: 3px; color: white; border: none; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html">⬅ العودة</a>
        <h2>إضافة ذكر جديد</h2>
        <input type="text" id="txt" placeholder="نص الذكر...">
        <input type="number" id="num" value="1" placeholder="العدد">
        <button id="addBtn">إضافة الآن</button>
        <div id="list"></div>
    </div>

    <script>
        // دالة لعرض البيانات
        function render() {
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach((item, i) => {
                list.innerHTML += `<div class="item">
                    <span>${item.text} (${item.count})</span>
                    <button class="del-btn" onclick="del(${i})">حذف</button>
                </div>`;
            });
            localStorage.setItem('azkarData', JSON.stringify(data));
        }

        // ربط الزر بطريقة تضمن العمل على الهاتف
        document.getElementById('addBtn').addEventListener('click', function() {
            const t = document.getElementById('txt').value;
            const n = document.getElementById('num').value;
            if(!t) return alert("اكتب نصاً");
            
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            data.push({ text: t, count: parseInt(n) });
            localStorage.setItem('azkarData', JSON.stringify(data));
            
            document.getElementById('txt').value = '';
            render();
            alert("تمت الإضافة بنجاح!");
        });

        function del(i) {
            const data = JSON.parse(localStorage.getItem('azkarData'));
            data.splice(i, 1);
            localStorage.setItem('azkarData', JSON.stringify(data));
            render();
        }

        window.onload = render;
    </script>
</body>
</html>
