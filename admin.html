<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الأذكار</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; }
        .admin-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        h1 { color: #00796b; font-size: 1.5rem; text-align: center; }
        .nav-link { display: inline-block; margin-bottom: 20px; color: #00796b; text-decoration: none; font-weight: bold; }
        .input-group { display: flex; flex-direction: column; gap: 10px; background: #e0f2f1; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        .btn-add { background: #00796b; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .zekr-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .btn-delete { background: #ff5252; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="nav-link">⬅ العودة للتطبيق</a>
        <h1>إدارة الأذكار</h1>
        <div class="input-group">
            <input type="text" id="zekr-input" placeholder="اكتب الذكر الجديد...">
            <input type="number" id="count-input" value="1" min="1">
            <button class="btn-add" onclick="addZekr()">إضافة الذكر</button>
        </div>
        <div id="azkar-list-container"></div>
    </div>

    <script>
        // استخدام نفس المخزن لضمان المزامنة
        let azkar = JSON.parse(localStorage.getItem('azkarData')) || [];

        function displayAzkar() {
            const container = document.getElementById('azkar-list-container');
            container.innerHTML = '';
            azkar.forEach((item, index) => {
                container.innerHTML += `
                    <div class="zekr-item">
                        <div class="zekr-info">
                            <strong>${item.text}</strong> (${item.count} مرة)
                        </div>
                        <button class="btn-delete" onclick="deleteZekr(${index})">حذف</button>
                    </div>`;
            });
            localStorage.setItem('azkarData', JSON.stringify(azkar));
        }

        function addZekr() {
            const textInput = document.getElementById('zekr-input');
            const countInput = document.getElementById('count-input');
            if (textInput.value.trim() === "") return alert("اكتب الذكر أولاً");
            
            azkar.push({ text: textInput.value, count: parseInt(countInput.value) || 1 });
            textInput.value = '';
            displayAzkar();
        }

        function deleteZekr(index) {
            if (confirm("هل تريد الحذف؟")) {
                azkar.splice(index, 1);
                displayAzkar();
            }
        }
        window.onload = displayAzkar;
    </script>
</body>
</html>
