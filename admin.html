<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأذكار العالمية</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; text-align: center; }
        .box { background: white; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 94%; padding: 15px; background: #00796b; color: white; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body><div style="padding:10px; max-width:500px; margin:auto;"><a href="index.html" style="text-decoration:none; color:#004d40; font-weight:bold; display:flex; align-items:center; gap:5px;"><span>⬅</span> العودة للرئيسية</a></div>
    <div class="box">
        <h2>إضافة ذكر لكل الهواتف</h2>
        <input type="text" id="txt" placeholder="نص الذكر">
        <input type="number" id="num" value="33">
        <button onclick="saveGlobal()">نشر للجميع</button>
        <p id="status"></p>
    </div>

    <script>
        // ضع رابط Firebase الخاص بك هنا
        const FB_URL = "https://azkarglobal-default-rtdb.firebaseio.com";

        async function saveGlobal() {
            const t = document.getElementById('txt').value;
            const n = document.getElementById('num').value;
            if(!t) return alert("اكتب الذكر");

            const newZekr = { text: t, count: parseInt(n) };
            
            document.getElementById('status').innerText = "جاري النشر...";
            
            // إرسال البيانات للسيرفر
            await fetch(FB_URL, {
                method: 'POST',
                body: JSON.stringify(newZekr)
            });

            document.getElementById('status').innerText = "تم النشر! سيظهر في كل الهواتف الآن.";
            document.getElementById('txt').value = '';
        }
    </script>
</body>
</html>
