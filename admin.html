<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأذكار</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 15px; direction: rtl; }
        .box { background: white; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #addBtn { width: 100%; padding: 15px; background: #00796b; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .item { background: #fff; border: 1px solid #e0f2f1; padding: 12px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; }
        .del-btn { background: #ff5252; padding: 8px 15px; border-radius: 5px; color: white; border: none; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html" style="text-decoration:none; color:#00796b;">⬅ العودة</a>
        <h2>إدارة الأذكار</h2>
        <input type="text" id="txt" placeholder="نص الذكر...">
        <input type="number" id="num" value="1">
        <button id="addBtn">إضافة الذكر</button>
        <div id="list"></div>
    </div>
    <script>
        function render() {
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach((item, i) => {
                list.innerHTML += `<div class="item">
                    <span>${item.text} (${item.count})</span>
                    <button class="del-btn" onclick="del(${i})">حذف</button>
                </div>`;
            });
        }

        document.getElementById('addBtn').onclick = function() {
            const t = document.getElementById('txt').value;
            const n = document.getElementById('num').value;
            if(!t) return alert("اكتب نصاً");
            const data = JSON.parse(localStorage.getItem('azkarData')) || [];
            data.push({ text: t, count: parseInt(n) });
            localStorage.setItem('azkarData', JSON.stringify(data)); // الحفظ الدائم
            document.getElementById('txt').value = '';
            render();
            alert("تم الحفظ بنجاح!");
        };

        function del(i) {
            const data = JSON.parse(localStorage.getItem('azkarData'));
            data.splice(i, 1);
            localStorage.setItem('azkarData', JSON.stringify(data));
            render();
        }
        window.onload = render;
    </script>
</body>
</html>
